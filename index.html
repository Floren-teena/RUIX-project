<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUIX Home Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin:wght@400;500&family=Urbanist:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="left">
        <div class="header">
          <img src="assets/Logo.svg" alt="The Logo image" id="logo" />
          <div class="en">
            <img
              src="assets/australia.png"
              alt="An image of the Australian flag"
              id="australian-flag"
            />
            <p>EN</p>
            <img
              src="assets/arrow-down-sign-to-navigate 2.png"
              alt="An image of a downward arrow"
              id="down-arrow"
            />
          </div>
        </div>

        <div class="form-class">
          <div class="welcome">
            <h1>Welcome Ruix</h1>
            <p>Welcome to Ruix. dashboard Community</p>
          </div>
          <div class="google">
            <img src="assets/google.png" alt="An image of google" />
            <p>Continue With Google</p>
          </div>
          <div class="or-text">
            <hr />
            <p>Or</p>
            <hr />
          </div>

          <form action="#">
            <input type="text" name="name" id="name" placeholder="Name" />
            <input type="email" name="email" id="name" placeholder="Email" />
            <input
              type="password"
              name="password"
              id="email"
              placeholder="Password"
            />
            <label for="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <span id="remember-text">Remember Me</span>
            </label>
            <button class="input-class">Register</button>
          </form>
          <p class="account">Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>

      <div class="right">
        <div>
          <img
            src="assets/image.png"
            alt="An image of a speaker"
            class="responsive-image"
            width="650px"
            height="650px"
          />
        </div>
      </div>
    </main>
  </body>
</html>
